<!DOCTYPE html>
<html>
	<head>
		<title>ToolsForSchool</title>
		<link rel="icon" type="image/x-icon" href="./Assets/Images/Pages/Main/Favicon.ico">
	</head>
	<body>
		<div id="NavBarBackground" src="./Assets/Images/Pages/Main/NavBar/DefaultBar.png" style="z-index: -2; position: absolute; height: 25px; background-repeat: repeat-x;"></div><div id="TopNavBackgroundDark"> </div>
		<div class="TopNav"> 
			<div style="position: absolute; width: 1000px; height: 50px; left: calc(50% - 500px);"> 
				<img src="./Assets/Images/Pages/Main/logo.png" style="position: absolute; height: 40px; top: 5px; cursor: pointer;" onclick="LoadHTML('Home')">
				<div class="TopButton" style="right: calc(50% + 75px);" onclick="LoadHTML('Browse')">Browse</div>
			</div>
			<div id="ThemeButton" style="position: absolute; object-fit: cover; right: 25px; top: 5px; color: rgb(255,255,255); font-size: 16px; text-align: center; font-family:Sans-serif; -moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;"></div>
			
			<div id="ThemeNextButton" style="position: absolute; object-fit: cover; right: 25px; top: 25px; color: rgb(255,255,255); font-size: 16px; text-align: center; font-family:Sans-serif; cursor: pointer; -moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" onclick="SetNextTheme()"> > </div>
			<div id="ThemePreviousButton" style="position: absolute; object-fit: cover; right: 50px; top: 25px; color: rgb(255,255,255); font-size: 16px; text-align: center; font-family:Sans-serif; cursor: pointer; -moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" onclick="SetPreviousTheme()"> < </div>
			
			<div id="GithubButton" style="position: absolute; object-fit: cover; left: 25px; height: 50px; line-height: 50px; color: rgb(255,255,255); font-size: 16px; text-align: center; font-family:Sans-serif; cursor: pointer; -moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;" onclick="window.open('https://github.com/MehKako/ToolsForSchool','_target')">Github</div>
		</div>
		<div id="WebContent"> </div>
		<img id="BackgroundC" src="./Assets/Images/Pages/Main/Backgrounds/DefaultBackground.png" class="BackgroundColor">
		<style>
		
			body, html {
				margin: 0px;
				overflow-x:hidden;
			}
			
			#TopNavBackgroundDark {
				position: absolute;
				width: 100%;
				Height: 50px;
				background-color: rgb(0,0,0,0.25);
				z-index: 0;
			}
		
			.TopNav {
				position: absolute;
				width: 100%;
				height: 50px;
				background-color: rgb(255,255,255,0);
			}
			
			.WebContent {
				position: absolute;
				height: calc(100% - 50px);
				width: 100%;
				top: 50px;
			}
			
			.TopButton {
				position:absolute;
				top: 0px;
				text-align: center;
				font-weight: normal;
				text-transform: uppercase;
				line-height: 50px;
				height: 50px;
				color: rgb(210,210,210);
				font-size: 16px; 
				text-align: center; 
				font-family:Sans-serif; 
				cursor: pointer;
			}
			
			.TopButton:hover {
				color: rgb(255,255,255);
			}
			
		</style>
		
		<script src="./JQuery.js"> </script>
		
		<script src="./Main.js"> </script>
	</body>
</html>
