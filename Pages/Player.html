<body>
	
	<div id="PlayerContent" onclick="FocusOnGame()">
		
	</div>
	
	<img onclick="SetFullscreen()" id="FullButton" src="./Assets/Images/Pages/Player/expand.png">

	<div id="Description">
	</div>
	
	<div id="BottomText">Coded by Mehkako</div>
	
	<script>
		
		function getParameterByName(name, url = window.location.href) {
			name = name.replace(/[\[\]]/g, '\\$&');
			var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
			results = regex.exec(url);
			if (!results) return null;
			if (!results[2]) return '';
			return decodeURIComponent(results[2].replace(/\+/g, ' '));
		}
		
		var NormalStyle = "position: absolute; width: 1024px; height: 576px; left: calc(50% - 512px); top: 75px; background-color: rgb(20,20,20);";
		var NormalButtonStyle = "position: absolute; width: 64px; height: 64px; left: calc(50% - 32px); top: 650px; background-color: rgb(20,20,20); cursor: pointer;";
		var NormalDescriptionStyle = "position: absolute; width: 768px; left: calc(50% - 384px); top: 750px; background-color: rgb(20,20,20); color: white; color: rgb(255,255,255); font-size: 16px; font-family:Sans-serif;";
		var NormalCodedTextStyle = "position: fixed; bottom: 0px; font-size: 16px; font-family:Sans-serif; background-color: rgb(20,20,20); width: 100%; color: white; text-align: center;";
		
		function SetNormal()
		{
			document.getElementById("PlayerContent").style = NormalStyle;
			document.getElementById("FullButton").style = NormalButtonStyle;
			document.getElementById("Description").style = NormalDescriptionStyle;
			document.getElementById("BottomText").style = NormalCodedTextStyle;
		}
		
		SetNormal();
		
		var Fullscreen = false;

		function SetFullscreen()
		{
			Fullscreen = !Fullscreen;
			if (Fullscreen)
			{
				document.getElementById("PlayerContent").style = "position: absolute; width: 100%; height: 100%; top: 0px; background-color: rgb(20,20,20); z-index: 100;";
				document.getElementById("FullButton").style = "position: absolute; width: 64px; height: 64px; left: calc(50% - 32px); top: calc(100% + 75px); background-color: rgb(20,20,20); cursor: pointer;";
				document.getElementById("Description").style = "position: absolute; width: 768px; left: calc(50% - 384px); top: calc(100% + 200px); background-color: rgb(20,20,20); color: white; color: rgb(255,255,255); font-size: 16px; font-family:Sans-serif;";
				document.getElementById("BottomText").style = "position: absolute; top: calc(100% + 400px); font-size: 16px; font-family:Sans-serif; background-color: rgb(20,20,20); width: 100%; color: white; text-align: center;";
			}
			else
			{
				SetNormal();
			}
		}
		
		$(document).ready(function(){
			var ID = getParameterByName("ID")
			if (ID)
			{
				var url = "./Assets/Games/" + ID + "/SoftwareData.json";
			
				$("#PlayerContent").load("./Assets/Games/" + ID + "/index.html");
				$.getJSON(url, function(data) 
				{
					document.getElementById("Description").innerHTML = data.Description;
				});
			}
		});
	
	</script>
	
</body>
